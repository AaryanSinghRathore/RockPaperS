<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="header"><h1>Rock, Paper And Scissors</h1></div>
    <div class="choose">Choose Your Weapon?<br>
        First to score 5 points wins
    </div>
    <div class="scoreboard">
        <div class="human">
            
            <img src="./image/Armandobroncas978 on Duolingo.jpeg" id = "boy"><br>
            <br>
            Human Score
            <div class="human-score">0</div>
        </div>
        <div class="computer">
            
            <img src="./image/Robot.jpeg" id = "rob"><br>
            <br>
            Computer Score
            <div class="comp-score">0</div>
        </div>
    </div>
    <div class="button">
        <div class="button1" >
            <img src="./image/game-icons_rock-golem.svg" id="rock">
        </div>
        <div class="button2" >
            <img src="./image/raphael_paper.svg" id="paper">
        </div>
        <div class="button3" >
            <img src="./image/radix-icons_scissors.svg" id="scissors">
        </div>
    </div>
    <script src="./java.js"></script>
</body>
</html>
